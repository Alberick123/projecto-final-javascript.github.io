<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularios de Contacto del Buenos Aires Open 2022">
    <meta name="keywords"  content="TENIS, TENIS ARGENTINO, DEPORTE, BUENOS AIRES, CHALLENGER">
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto - Buenos Aires Open 2022</title>
</head>
<body>
    <div class="container-fluid"> 
        <section class="row logo">
            <img src="../imagenes/logo argentina open.png" alt="Logo del torneo" class="col-lg-2 col-md-3">
            <h1 class="col-lg-4 col-md-6">Buenos Aires Open 2022</h1>
        </section>
        <nav class="navbar navbar-lg navbar-expand-xl navbar-dark bg-dark row">
            <div class="container-fluid">
            <a class="navbar-brand navbar__titulo col-8">Contacto</a> 
            <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link" href="jugadores.html">Jugadores</a>
                    <a class="nav-link" href="programacion.html">Programacion</a>
                    <a class="nav-link" href="tickets.html">Tickets</a>
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </div>
                </div>
            </div>
        </nav>

    <div class="contacto__cuerpo row">
    <section class="contacto__titulo">
        <h3>Contacto</h3>
    </section>

    <main class="main__contacto col-lg-12">
        <section>
            <img src="../imagenes/informacion general.jpg" alt="informacion en general" class="imagen__general">
        </section>
        <section>
            <img src="../imagenes/prensa.jpg" alt="prensa" class="imagen__prensa">
        </section>
        <section>
            <img src="../imagenes/corporativo.jpg" alt="corporativo" class="imagen__corporativo">
        </section>

        <h2 class="titulo_formulario">Informacion en general</h2>
        
        <form action="" class="formulario_contacto">
            <label for="nombre">Nombre:</label>
            <input type="text"  id="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text"  id="apellido">
            <br>
            <label for="email">Correo electronico:</label>
            <input type="email"  id="email">
            <br>
            <label for="consulta">Ingrese su consulta:</label>
            <input type="text"  id="consulta">
            <br>
            <input type="submit" value="Enviar">
        </form>
        </div>
        
    </main>

    <section class="sponsors row">
        <img src="../imagenes/tennium.png" alt="Tennium" class="col-3">
        <img src="../imagenes/Axion.png" alt="Axion" class="col-3">
        <img src="../imagenes/bodegas_navarro.png" alt="Bodegas Navarro" class="col-3">
        <img src="../imagenes/Fila.png" alt="Fila" class="col-3">
        <img src="../imagenes/Motorola_ok.png" alt="Motorola" class="col-3">
        <img src="../imagenes/TyC.png" alt="Tyc Sports" class="col-3">
        <img src="../imagenes/Wilson.png" alt="Wilson" class="col-3">
        <img src="../imagenes/CORREO-ARGENTINO-2021.png" alt="Correo Argentino" class="col-3">

    </section>


    <footer class="footer row">
        <div class="col-12">

    
        <a href="#"><img src="../imagenes/logo_facebook.png" class="footer_facebook" alt="Facebook"></a>
        <a href="#"><img src="../imagenes/logo_twitter.png" class="footer_twitter" alt="Twitter"></a>
        <a href="#"><img src="../imagenes/logo_instagram.png" class="footer_instagram" alt="Instagram"></a>

        </div>
    
    </footer>
    </div>
<script src="../javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
